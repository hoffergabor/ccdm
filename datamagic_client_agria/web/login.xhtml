	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	locale="#{localeSelector.selectedLocale}">

	<f:loadBundle
		basename="hu.iboard.coandco.datamagic.resources.MessageResources_hu"
		var="msg" />

	<html>
	<h:head>
		<title>Agria Drink - DataMagic Web Interface</title>

		<meta http-equiv="Pragma" content="no-cache" />

		<meta http-equiv="expires" content="0" />

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="Content-Language" content="hungarian" />
		<meta name="copyright"
			content="Copyright - Datamagic, Co and Co Communication - 2010" />
		<meta name="author"
			content="Co and Co Communication Kft - www.coandco.cc" />
		<meta name="publisher"
			content="Co and Co Communication Kft - www.coandco.cc" />
		<meta name="made" content="dev@coandco.cc" />
		<meta name="reply-to" content="dev@coandco.cc" />
		<meta name="page-type" content="DataMagic Web Interface" />
		<meta name="robots" content="noindex, nofollow" />

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="icon" href="animated_favicon1.gif" type="image/gif" />

		<link rel="stylesheet" type="text/css"
			href="../css/styleNewDesign.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/styleNewDesign.css"
			media="screen" />
		<!--<link rel="stylesheet" type="text/css" href="css/overcast/skin.css"
			media="screen" />-->
		<script type="text/javascript" src="js/browserDetect.js"></script>
			

	</h:head>

	<h:body>

		<h:form id="login">
			<div class="wrapper100"><p:panel styleClass="loginForm">
				<h:selectOneMenu id="country" immediate="true"
					valueChangeListener="#{localeSelector.setLocale}"
					value="#{localeSelector.lang}" style="width: 90px;">
					<f:selectItem itemValue="hu" itemLabel="#{msg.hu_HU}" />
					<f:selectItem itemValue="en" itemLabel="#{msg.en_US}" />
					<p:ajax event="change" action="#{localeSelector.select}"
						oncomplete="submit();"></p:ajax>
				</h:selectOneMenu>
				<img src="img/newDesign/loginLogo.png" class="loginLogo" />
				<div class="inputFields"><p:focus for="userTextBox" /> <label
					class="label">#{msg.LOGIN_USER} <h:inputText maxlength="40"
					required="true" id="userTextBox"
					value="#{loginserviceController.data.userName}" styleClass="input"
					requiredMessage="Felhasználónév megadása kötelező!">
					<f:validateLength maximum="40" />
				</h:inputText></label><br />
				<label class="label">#{msg.LOGIN_PASS} <h:inputSecret
					id="password" maxlength="40" required="true"
					requiredMessage="Jelszó megadása kötelező"
					value="#{loginserviceController.data.password}"
					styleClass="input password">
					<f:validateLength maximum="40" />
				</h:inputSecret></label></div>

			</p:panel></div>
			<div class="loginSubmit"><p:commandButton value="LOGIN"
				update="message" styleClass="submit" id="loginbutton"
				action="#{loginserviceController.login}" /> <br />
			<br />
			<p:commandLink action="registration" value="REGISZTRACIO"
				rendered="false"></p:commandLink>
			
			
			<p:ajaxStatus id="stat">
			<f:facet name="start">
				<div class="loginLoader"><img class="loaderImg"
					src="img/newDesign/loader.gif" /></div>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
			</div>

		</h:form>

		<p:growl id="message" showDetail="true" sticky="false" life="4000"
			showSummary="false" />

		<f:subview id="footer">
			<ui:include src="/pages/footer.xhtml" />
		</f:subview>
		
			<div class="loginAdditional">
			<br />
			Ha nem tud belépni a felületre, vagy elfelejtette jelszavát, kérem jelezze a <a href='mailto:titkarsag@agriadrink.hu'>titkarsag@agriadrink.hu</a> email címen.<br />
			Ha még nincs jelszava a kereskedelmi felülethez, azt személyesen, illetve telefonon igényelhet.<br />
			</div>
			
		<h:panelGroup id="browserdetect">

	</h:body>
	</html>
</f:view>
