<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui" template="template.xhtml">

	<ui:define name="body">
		<div class="wrapper100 registrationContent"><h:form>
		<div class="wrapper">

		<div class="registrationContentLeft">
			<h3>Fontos információ</h3>
			<div class="innerText">
			<p>Írja be ide regisztrációkor megadott email címét, amire egy új jelszót küldünk Önnek. Ezt az ideiglenes jelszót a profiljában belépés után megváltoztathatja.</p>
			</div>
		</div>
		<div class="registrationContentCenter">
		<h1>Elfelejtett jelszó</h1>
				<div class="spacerDashes"></div>
				<h2 class="regSzemelyesAdatok"><strong>Személyes</strong>
				adatok</h2>
			<label>Email cím: <h:inputText
				value="#{indexController.data.forgottenPasswordEmail}">
				<f:validateLength maximum="60" />
				<f:validator validatorId="emailValidator" />
			</h:inputText></label>
		</div>
		<div class="clear"></div><p:commandButton update="message"  styleClass="registrationButton"
				actionListener="#{indexController.getNewPassword}" value="Elküdöm"></p:commandButton>
		</div></h:form>
		</div>
	</ui:define>
</ui:composition>
