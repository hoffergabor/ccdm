CONTENT_GYIK=<h1>Gyakran ismételt kérdések</h1> 					<div class="spacerDashes"></div> 					<h2>Hogyan tudom a kosaramat menteni?</h2> 						<p>Kosár megtekintése gombra kattintva megjelenik a kosár 							tartalma, majd a „Kosár Mentése” gombra kattintva a mentésnek 							nevet adva megtörténik a mentés, amennyiben be van jelentkezve.</p> 					<h2>Hogyan tudok regisztrálni?</h2> 					<p>Az elsõ esetben a „Regisztráció” szóra kattintva A szükséges 						mezõk kitöltésével.</p> 					<p> 						Minden rendelésnél kell regisztrálnom?</p> 						<p>Nem csak az elsõ esetben szükséges. Ha már regisztrált az 							ön által megadott Felhasználónév/Jelszó kombinációval a 							regisztrációkor megadott adatai betöltõdnek.</p> 					<h2>Mi a szállítási területük?</h2> 					<p>A rendelõ felületen a kis házikóval jelzett gombra kattintva 						ellenõrizheti, hogy az ön által kért szállítási címre van-e 						kiszállítás. Az irányítószám megadása után a rendszer jelzi, hogy 						az adott településre van-e kiszállítás</p> 					<h2>Meg tudom nézni a leadott rendeléseimet?</h2> 					<p>Igen, a fejlécben lévõ „Rendelések” szóra kattintva láthatja 						az elõzõ rendeléseinek állapotát. Az elõzõ rendelésének tételeit 						akár újra a kosárba teheti az utánrendelés gombra kattintva</p><h2>Mit tegyek ha az áru átvételekor sérült a csomag?</h2><p>Amennyiben Ön sérült csomagot kap, az még nem jelenti azt hogy a dobozban található termék sérült, ezért arra kérnénk minden esetben vegye át a csomagot a futár elõtt! Amennyiben az áru sérült kérjen a szállítótól jegyzõkönyvet a sérülés bejelentésérõl! Ezek után kérjük haladéktalanul jelezze felénk panaszát. A sérült terméket saját költségünkön kicseréljük, amennyiben jegyzõkönyv készült a sérült csomag átvételérõl! </p><h2>Szállításkor beviszik a lakásomba a terméket?</h2><p>Nem! A kiszállítás költsége nem tartalmazza a megrendelt termék lakásba történõ beszállítását. A kiszállítás csak a kapuig történik.</p><h2>Olcsóbban találtam meg a terméket egy másik cégnél, de itt szeretném megvásárolni. Mit tegyek?</h2><p>Küldje el nekünk annak az oldalnak a linkjét, ahol olcsóbban találta a terméket és ha van rá mód, akkor kalkulálunk Önnek egy kedvezõbb árat.</p><h2>A honlapon bruttó ÁFÁ-s árak vannak-e feltüntetve?</h2><p>A honlapunkon megtalálhatók a bruttó fogyasztói árak is, melyek az ÁFA-t tartalmazzák.</p>
