CONTENT_COMPANYINFO=<h1>Cégismertetõ</h1><div class="spacerDashes"></div> 					<p>Az  <strong>AGRIA DRINK Kft.</strong> 1997. június 12-én alakult családi 						vállalkozásként.</p> 					<p>Cégünk Egerben a Kertész u. 183. szám alatti C+C raktárának 						üzemeltetését 1997. augusztus 1-jén kezdte. A telephely 						elhelyezkedése kedvezõ, mivel Eger frekventált helyén, ipari 						létesítmények szomszédságában, forgalmi csomópont mellett 						található, továbbá személy-, és tehergépkocsival egyaránt jól 						megközelíthetõ.</p> 					<p>Az <strong>AGRIA DRINK C+C</strong> az általa forgalmazott jövedéki és 						italtermékekkel jól kiegészíti az Agria Market Kft. C+C 						élelmiszer, vegyi- és papíráru választékát, így egy telephelyen 						belül teljes körû kiszolgálás valósul meg.</p> 					<p>Társaságunk 2004-ben csatlakozott egy 100%-ban magyar 						tulajdonú beszerzési és értékesítési társuláshoz, a REÁL Hungária 						Rt. hálózatához. Együttmûködésünk eredményeként a közös nagy 						tömegû árubeszerzésnek köszönhetõen kedvezõ árpolitikát 						folytathatunk. 2009- ben alapító tagjai lettünk a <strong>Reál Hungária 						Drink Kft</strong>-nek.</p> 					<p>A Kft. beszállítóinak száma 1998 óta 50-rõl 300-ra 						növekedett, ezzel elõsegítve választékunk folyamatos bõvítését. 						Így üzleteinkben több ezer féle árucikkbõl választhatnak 						vásárlóink.</p> 					<p>Beszállítóink között valamennyi hazai piacvezetõ élelmiszer, 						ital- és dohánycikk gyártó és forgalmazó vállalat szerepel, de 						jelentõs a kisvállalkozók és a termelõk száma is.</p> 					<p>A Kft. forgalmának mintegy 70 %-át a magyar ipar termékei és 						a mezõgazdaságban dolgozó kistermelõk árucikkei teszik ki.</p> 					<p>Vevõpartnereink nagy részét Eger és környékének 						kiskereskedõi, vendéglátó és közintézményei teszik ki. 						Tevékenységünk elsõsorban Heves, másodsorban Borsod, Szolnok és 						Nógrád megye területének áruellátására terjed ki.</p> 					<p>1999-ben került bevezetésre a partnereink részére történõ 						kiszállítás, amely iránt megnövekedett a vevõi érdeklõdés. Ennek 						érdekében átszervezés történt a két társaságnál az <strong>AGRIA DRINK 						Kft.</strong>, és az <strong>Agria Market Kft.</strong> között. 2001. április 1-jén 						logisztikai központunk nyitásával jelentõsen nõtt a Kft. bevétele, 						közel ugyanilyen arányban a költsége is.</p> 					<p>Piacfejlesztõ munkánk eredményeként ma közel <strong>2500</strong> állandó 						partnerrel állunk kereskedelmi kapcsolatban.</p> 					<p>Az élelmiszer biztonság területén 2002. szeptemberétõl <strong>HACCP 						rendszert</strong> alkalmazunk.</p>
