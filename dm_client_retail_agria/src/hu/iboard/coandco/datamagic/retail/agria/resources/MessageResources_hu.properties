CONTENT_SHOPPINGCONTRACT=<h1>Vásárlási szerzõdés</h1> 					<div class="spacerDashes"></div> 					<h2>1. Általános rendelkezések</h2> 					<p>Az Agria Drink On-Line áruház az Agria Drink Kft. (Eger 						Kertész út 183.) (a továbbiakban: Agria) interneten elérhetõ 						termékkatalógusa, amely az Agria által forgalmazott élelmiszereket 						és vegyi áru termékeket kínálja eladásra. A webáruházon keresztül 						történt elektronikus rendelésleadással a jelen dokumentumban leírt 						feltételek szerint vásárlási szerzõdés jön létre az Agria és a 						rendelést leadó magánszemély vagy cég (továbbiakban megrendelõ) 						között. A vásárlási szerzõdést az Agria írásban megkötött 						szerzõdésnek tekinti, amelyet egy általa meghatározott 						rendelésszámon iktat, és a megrendelés teljesítésétõl számított 						egy évig tárol. A megrendelõ a rendelés leadásának 						véglegesítésekor fogadja el ezen szerzõdés feltételeit.</p> 					<p>Az Agria kijelenti, hogy mind a webáruház mûködtetéséhez, 						mind a termékek értékesítéséhez, mind pedig a kiszállítási 						tevékenység végzéséhez az összes jogszabályban elõírt szakhatósági 						engedéllyel rendelkezik.</p>  					<h2>2. Szerzõdõ felek azonosítása</h2> 					<p>A vásárlási szerzõdés az Agria Drink Kft. (Eger Kertész út 						183.), mint eladó, és a megrendelõ, mint vevõ között jön létre. Az 						Agria csak a www.agriadrink.hu oldalon, a cég logójával és 						adataival jól felismerhetõen azonosított internetes katalóguson 						keresztül leadott rendelésekért felel.</p> 					<p>A megrendelõ a regisztrációs adatlap kitöltésével adja meg 						vásárlási adatait, amelyeket minden egyes rendelés leadásánál 						lehetõsége van módosítani, és az Agria ezeknek megfelelõen 						teljesíti a megrendelést és állítja ki a számlát. A hibás vagy 						hamis adatok megadásából eredõ károkért minden felelõsség a 						megrendelõt terheli. Agria a nyilvánvalóan hibás vagy hamis 						regisztrációt jogosult törölni, továbbá kétség esetén a megrendelõ 						valódiságát jogosult ellenõrizni.</p>  					<h2>3. Árak</h2> 					<p>Az Agrián a terméklistában és a termékek adatlapján 						feltüntetett ár az adott termék végsõ fogyasztói ára, amelynek 						érvényessége kizárólag az adott megjelenés idõpontjára vonatkozik. 						Amennyiben a megrendelõ megrendelést ad le egy termékre, úgy az 						eladó kötelezi magát, hogy a kiválasztott terméket a 						megrendeléskor érvényes végsõ fogyasztói áron szállítja ki a 						megrendelõnek. Ezt az árat a megrendelésre küldött visszaigazolás 						tartalmazza. A termékek árát terheli még ezen túl a hozzájuk 						tartozó göngyöleg (üveg és rekesz).</p> 					<p>Amennyiben valamely rendelés vagy rendelések bármilyen okból 						módosításra, összevonásra kerülnek, a módosított rendelésre a 						módosítás idõpontjában érvényes kondíciók vonatkoznak.</p>  					<h2>4. Az Agria felelõsségvállalása</h2> 					<p>A webáruház mûködésével, és a kiszállítással kapcsolatos 						tudnivalók a webáruház „információk” menüpontjában olvashatók. 						Agria vállalja, hogy a fent jelzett dokumentumban leírtakat magára 						nézve kötelezõnek tekinti és azok teljesüléséért mindent elkövet.</p> 					<p>az Agria elfogadja, és magára nézve kötelezõnek tekinti a 						FairBusiness magatartási kódexét (elérhetõ a www.fairbusiness.hu 						oldalon). Megrendelõ kijelenti, hogy a dokumentumok tartalmát 						ismeri és tudomásul veszi.</p>  					<h2>5. A megrendelõ felelõsségvállalása</h2> 					<p>Megrendelõ tudomásul veszi, hogy a megrendelés leadása 						részérõl ajánlatnak minõsül, melyhez kötve van. Megrendelõ 						rendelése(i) jóváhagyásával jelen szerzõdést elfogadja, és az itt 						leírtak be nem tartásával szerzõdésszegést követ el, melyért jogi 						felelõsséggel tartozik. Megrendelõ vállalja, hogy az általa 						jóváhagyott rendelésekben megrendelt árut tartalmazó küldemények 						átvételérõl és kifizetésérõl gondoskodik az általa választott 						szállítási és fizetési módoknak megfelelõen. Amennyiben a 						küldemény kézbesítése a megrendelõ hibájából meghiúsul, az ebbõl 						eredõ többletköltségeket a megrendelõ megtéríti az Agria számára.</p>   					<h2>6. A szerzõdés hatálya</h2> 					<p>Jelen szerzõdés a megrendelés jóváhagyásával lép hatályba, 						és a megrendelés teljesülésével zárul le. Folyamatos rendelés 						esetén a szerzõdés mindaddig hatályban marad, amíg felek összes 						egymással szembeni követelése nem teljesül.</p> 					<p>az Agria rendszere minden érvényes rendelésnek automatikusan 						rendelésazonosító-számot (rendelésszámot) ad, melyet a jóváhagyást 						követõ oldalon, illetve a megrendelõ által megadott címre küldött 						rendelésigazoló e-mailben közöl. Csak a rendelésazonosítóval 						rendelkezõ megrendelés érvényes!</p> 					<p>A megrendelés visszaigazolását áruházunk a megrendelés 						leadását követõen haladéktalanul, de legfeljebb 48 órán belül 						igazolja vissza. A vásárlási szerzõdés a visszaigazolással jön 						létre. Amennyiben a megrendelést 48 órán belül nem igazoljuk 						vissza, úgy a megrendelõ az ajánlati kötöttsége alól mentesül.</p> 					<p>A megrendelõ jogosult a megrendelés jóváhagyása után, de még 						a megrendelt árukat tartalmazó küldemény feladása (vagy futárnak 						történõ átadása) elõtt a szerzõdéstõl díjmentesen elállni. Az 						elállást írásban, a rendelésazonosító-szám megjelölésével kell az 						eshop@Agria.hu címre eljuttatni. Az elállás akkor érvényes, ha azt 						az Agria visszaigazolta. A megrendelõ a megrendelt termékek 						átvételét követõ 8 munkanapon belül indoklás nélkül elállhat a 						vásárlástól, kivéve, ha a megrendelt és kiszállított áru 						természete a visszaszolgáltatást nem teszi lehetõvé, vagy ha az 						romlandó.</p> 					<p>Ebben az esetben Agria köteles a sérülésmentesen, 						hiánytalanul, bontatlan csomagolásban visszaszolgáltatott 						termék(ek) ellenértékét a visszaszolgáltatást követõ legkésõbb 						harminc napon belül visszatéríteni. Az elállási jog gyakorlása 						miatt felmerült költségeket megrendelõ viseli</p>  					<h2>7. Panaszkezelés rendje</h2> 					<p>Áruházunk célja, hogy valamennyi megrendelést megfelelõ 						minõségben, a megrendelõ teljes megelégedettsége mellett 						teljesítsen. Amennyiben a megrendelõnek mégis valamilyen panasza 						van a vásárlási szerzõdéssel vagy annak teljesítésével 						kapcsolatban, úgy panaszát az „Elérhetõség” menüpont alatti webes 						felületen, vagy a kapcsolat@agriadrink.hu e-mail címen, illetve 						faxon vagy postai levél útján is közölheti. Áruházunk panaszát 						legkésõbb annak beérkezésétõl számított 30 napon belül 						kivizsgálja, és a panasz közlésével azonos módon tájékoztatja Önt 						a vizsgálat eredményérõl, valamint arról, hogy annak elutasítása 						esetén milyen jogorvoslati lehetõségek állnak a megrendelõ 						rendelkezésére.</p>  					<p> 						<i>A jelen szerzõdésben és a kapcsolódó dokumentumokban nem 							szabályozott kérdésekben a Polgári Törvénykönyvrõl szóló 1959. 							évi IV. törvény, az elektronikus kereskedelmi szolgáltatások, 							valamint az információs társadalommal összefüggõ szolgáltatások 							egyes kérdéseirõl szóló 2001. évi CVIII. törvény, a távollevõk 							között kötött szerzõdésekrõl szóló 17/1999. (II.5.) 							Kormányrendelet, valamint az egyéb, vonatkozó jogszabályok 							rendelkezései az irányadók.</i> 					</p>
