CONTENT_COMPANYINFO=<h1>About us</h1><div class="spacerDashes"></div> 					<p>The AGRIA DRINK Ltd. was founded at the 12th of July in 1997 as a family business. </p><p> Our company began to operate the C + C storage located in Eger, Kertész street 183. at the 1. of August in 1997. The location of this site is favorable, since it lies in a frequented place of Eger with industrial neighborhood, near a traffic junction, and it can be easily approached with cars and with lorries too. </p><p> With excise goods and beverage products the AGRIA DRINK C + C complete the range of the Agria Market Ltd C+C, which offers foods, chemical and paper products, so our site offers full service. </p><p> Our company joined to the network of REAL Hungaria Rt. in 2004, which is a 100% Hungarian-owned supply and marketing association. The result of our cooperation we arranged large amount of supplies, so we could offer favorable prices. In 2009 we became a founding member of the Real Hungaria Drink Ltd. </p><p> The number of suppliers of the company has increased from 50 to 300 since 1998. It helps us to expand our range continuously, so customers can select from thousands of articles in our stores. </p><p> In our network of suppliers take part all leading national food, beverage and tobacco manufacturing and distribution companies, but the number of small entrepreneurs and producers is significant as well. </p><p> 70 % of the company's turnover is from Hungarian industrial products and from agricultural goods made by Hungarian farmers. </p><p> The most of our partners are retailers, restaurants and public institutions from Eger and its surrounding area.  Our activity focuses to supply with goods primarily Heves county, secondly Borsod, Szolnok and Nógrád county.  </p><p> In 1999 we lead in the delivery for our partners, the customers' interest for it increased since then. Because of this we reorganized the two companies, AGRIA DRINK Ltd. and Agria Market Ltd. On the 1st of April in 2001. we opened our logistics center, which significantly increased the income of the Ltd., and increased the costs almost the same proportion. </p><p> We have now close to 2,500 constant commercial partners thanks to our market growing policy. On the field of food safety we use HACCP system from the September of 2002. </p>
CONTENT_CONTACT=<h1>Contact us</h1><div class="spacerDashes"></div><h2>How you can reach us?</h2><p>Write an e-mail to the rendeles@agriadrink.hu, </p> <p> or call our customer service: 06-36-517-577. </p> 
CONTENT_DATASECURITY=<h1>Privacy Policy</h1> 					<div class="spacerDashes"></div> 					 <p>Agria Drink Ltd. created privacy and confidentiality provisions to ensure our customers and our website’s visitors a safe and discrete data management. Our aim is to ensure our customers that the information they provide us are in safe, and should be handled strictly discreetly. This provision is clearly characterizes the information collection and disclosure practice of the Agria Drink Ltd’s On-line Shop. We recommend all customers to read this provision carefully. </p><h2>Cookie</h2> <p>Cookies are small data files, which Agria Drink placed on visitor's computer and contains information about the visitors of the website. Personal information which are originate from the use of cookies can’t be disclosed to anybody. </p><h2>Registration Information </h2><p>Visitors need to provide personal information (name, address, phone number, email etc.) during registration process. We ask and store these data only to fulfill orders. Our Customer Service use these information to contact you if it is necessary. Customer information can’t be disclosed to anybody. </p><h2>Payment with credit card </h2><p>In order to provide you that credit card information you give us during transaction are in safe, Agria Drink Ltd. does not store your credit card number before, during or after the transaction in computer or elsewhere. Purchase process and bank card payment transactions happen in two completely separate systems, so while you registrate, select product and order in the www.agriadrink.hu website, the credit card transaction happens in a certified secure site operated by the Bank. Agria Drink never becomes aware of your credit card information, and the bank did not receive from Agria Drink your personal details (name, address, phone number, email etc.) which you gave us at registration. </p><h2>Ending registration </h2><p>Agria Drink allows customers to refuse the communication with the store. How you can do that: </p><p>1.	Client sends a request by e-mail to the following address: rendeles@agriadrink.hu. </p><p>2.	Client sends a letter to the following address: Agria Drink Ltd. Eger Kertész street 183. </p><p>Our clients can change their data in our website at any time in the "Profile" section. </p><h2>How to contact us? </h2><p>You can contact us in the "contact" menu which you can find in the header, or by e-mail on the rendeles@agriadrink.hu address. </p><p>The address of our customer service: Agria Drink Online Shop customer service Tel: 36/517-577. </p>
CONTENT_FAQ=<h1>About shopping</h1> 					<div class="spacerDashes"></div> 					 <h2>Buying process</h2> 					<p> </p><p>1. You can select from a group of our products browsing in the menu above, and you can select what you want. </p><p>2. You can place any product in the basket, one or more together. (Later you can modify these items.) </p><p>3. If you click the basket button, you can change the content of your basket. </p><p>4. If you have registered, you can reach ordering with the [Continue to order] button. </p><p>5. Here you can review your shipping information, and you can modify if it is necessary. </p><p>6. On the next tab you can specify the shipping method (standard or express), and here you will be informed about the shipping charges. </p><p>7. Then you can choose payment method. (You can read more about these below.) </p><p>8. In the conclusion you can see all data about your order, and you can finalize the order.  <h2>Shipping charges</h2> </p><p>Eger: </p><p>Up to 5,000 Ft: no delivery </p><p>5,000 Ft to 20,000 Ft: 1090 Ft </p><p>20,000 Ft to 30,000 Ft: 990 Ft </p><p>30,000 Ft 50,000 Ft: 890 Ft </p><p>From 50 000 Ft: free </p><p>Rural: </p><p>Up to 5,000 Ft: no delivery </p><p>From 5,000: 1,590 Ft </p><p>Express shipping (on that day or the next day after 12h): </p><p>1590 Ft + delivery charge </p><p>Important! We do not have express delivery to rurality!  <h2>Methods of payment</h2> </p><p>Collect on delivery </p><p>If you choose collect on delivery you pay in cash when you receive the goods. If it is possible please keep with you the exact amount of the order, it facilitate the rapid administration. </p><p>Pre-transfer </p><p>You can pay in advance by reference. If you choose this payment method, please refer the price of order to the account indicated, and please state the order ID. We can deliver the ordered items only when you refer the price. </p>
CONTENT_GYIK=<h1>Frequently Asked Questions</h1> 					<div class="spacerDashes"></div> 					 <h2>How can I save my shopping cart?</h2>  <p>To save a cart, you have to be logged in. If you click on  “view cart” button, it reveals the contents of your cart. Clicking on  “Save your cart” button, you must give a name to save your shopping cart.  </p><h2>How to register? </h2><p>At the homepage, choose registration, fill out the form and click register.  </p><h2>Do I need to register on every order? </h2><p>No. You need to register only once. Next time you can use the given username and password combination to log in. </p><h2>Where do you ship to? </h2><p>You can check the availability of a given adress by clicking on the button with a small house shape on it. </p><h2>Can I list my previous orders? </h2><p>Yes. Click on “orders” in the header section to review your previous orders. You can use this list to put previously ordered products into your shopping cart. </p><h2>On our website, can I see prices including VAT?</h2><p>Yes. All prices are shown including VAT.</p><h2>I found a product cheaper at another company, but here I want to buy it. What should I do?</h2><p>Send us the link to the page where the product was cheaper and If possible, we offer you a better price.</p><h2>Will this mean that the delivery service will have to come in to my home?</h2><p>No, the cost of delivery does not contain it. The delivery service will unload the products you ordered on to your doorstep.</p>
