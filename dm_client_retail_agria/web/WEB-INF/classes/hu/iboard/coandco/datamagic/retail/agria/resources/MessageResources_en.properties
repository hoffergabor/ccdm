CONTENT_SHOPPINGCONTRACT=<h1>Purchase agreement</h1> 					<div class="spacerDashes"></div> 					<h2>1.	General provisions </h2><p>The Agria Drink On-Line Store is the online product catalog of the Agria Drink Ltd. (Eger, Kertész street 183.) (hereinafter referred to as Agria), which offers chemicals and food products distributed by the Agria for sale. </p><p>If you order through our webshop, a purchase contract will be concluded between Agria and the person or company who ordered (hereinafter referred to as client) under the terms of this document. The purchase contract is managed by Agria as a written contract, which is filed in a defined number, and stored within one year from the fulfillment of the order. The customer accepts the conditions of this contract with finalizing the order. </p><p>Agria declares that Agria has all special authority license of operating a webshop, of selling products, and of delivery as well. </p><h2>2.	Identification of Partners </h2><p>The purchase agreement is created between Agria Drink Ltd. (Eger, Kertész Street 183.) as seller and the procurer as customer. Agria is only responsible for the orders, which was taken through www.agriadrink.hu website, using the online catalog with the company’s logo and data. </p><p>The customer gives purchase information by filling out the registration form, which information can be changed by each ordering, Agria therefore fulfills the orders and makes the bill. If the customer gives inaccurate or false data, the customer has the responsibility for disadvantages caused by the client. Agria is entitled to delete clearly false registration, and in doubt it has the right to verify the authenticity of the customer. </p><h2>3.	Prices </h2><p>Prices shown on the product list and data sheets of Agria’s products are the final customer price, which are valid only for the time of appearance. If the customer order a product, the seller commits to deliver the selected product in the final customer price, which is valid in the time of the order. The confirmation request, which was sent to the customer includes this price. The price doesn’t include the cost of the packages (bottles and crates). </p><p>If a customer modifies the order for any reason or contracts more orders, the actual conditions apply to the modified order. </p><h2>4.	Responsibility of the Agria </h2><p>Information about operation of the webshop and about delivery can be read in the 'information' section of the menu. Agria undertakes to observe the rules of this document, and make all possible efforts to realize them. </p><p>Agria accepts and will be bound by the Fair Business Code of Behavior (available at www.fairbusiness.hu page). Customer declares to know the contents of the documents and to note them. </p><h2>5.	The customer's responsibility </h2><p>Customer acknowledges that the order is considered as an offer, to which the customer is bound. Customer accepts this contract by the approval of the order(s). If the customer fails to observe these rules, he breaches the contract, for which he has legal responsibility. Customer undertakes to receive and pay for the ordered goods in the way he chose for delivery and payment. If the delivery fails because of the customer's fault, the customer must pay the resulting additional costs for Agria. </p><h2>6.	The scope of the contract </h2><p>This contract comes into effect by the approval of the order, and ends with the fulfillment of the order. In the case of continuous order, the contract remains operative until all claims of each parties are not satisfied. </p><p>The system of Agria gives to all valid order an automatic order ID number (order number), which Agria notifies in the site after approval, and which is sent in the order confirmation e-mail to the customer’s address. Orders are only valid if they have an order ID! </p><p>Our store confirms the order immediately, but less than 48 hours after ordering. The purchase contract is created by confirmation. If the order is not confirmed within 48 hours, the customer is not bounded by the offer. </p><p>The customer is entitled to desist from the contract without charge after the affirmation of the order, but before sending the ordered merchandise (or before courier delivery). The written cancellation need to be sent to the address eshop@agria.hu marking the order ID number. The cancellation is only valid if it is confirmed by Agria. Customer can cancel the purchase without justification within eight working days from receiving the goods, unless the nature of ordered and shipped products doesn’t allow the return, or if goods are perishable. </p><p>In this case Agria must not later than thirty days repay the cost of the returned products, if they are in undamaged, complete, unopened packing. In exercising the right of cancellation incurred costs shall be paid by customer. </p><h2>7.	Complaint Handling Order </h2><p>The aim of our store is to complete all orders in sufficient quality and to satisfy customers. If the customer still have a complaint about the purchase contract or it’s fulfillment, complains can be made under the "Contact" menu, with an e-mail to the kapcsolat@agriadrink.hu address, by fax or by postal mail. Our store investigates the complaint no later than 30 days, and informs you about the result and about the legal redress possibilities in the same way as you made complaint. </p><p>Questions which are not ruled in this contract and related documents were ruled by the next legislation: </p><p>•	Act IV. of 1959. on Code Civil </p><p>•	Act CVIII. 2001. on electronic commerce and information society services </p><p>•	17/1999. (II.5.) Government Regulation on distance contracts. </p>
