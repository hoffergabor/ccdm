<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui" template="template.xhtml">

	<ui:define name="body">
		<div class="wrapper100 staticContent registrationSuccess">
			<div class="wrapper">
				<h:form>
					<div class="staticContentCenter">
						<h1>SIKERES RENDELÉS!</h1>
						<div class="spacerDashes"></div>
						<p:dataGrid var="data" value="#{successOrderController.data.items}"
							effect="true" id="itemTable" columns="1">
							<p:column>
								<div class="cartGridElement">
									<div class="cartGridPicture">
										<center>
											<img
												onerror="this.src='${facesContext.externalContext.requestContextPath}/img/placeholder.png'"
												src="http://coandco.iboard.hu/agria/#{data.cikkszam}.jpg"
												height="50" />
										</center>
									</div>
									<div class="cartGridName">
										<table>
											<tr>
												<td style="" valign="middle" height="52"><h:outputText
														value="#{data.megn}" /></td>
											</tr>
										</table>
									</div>
									<div class="cartGridCount">
										<h:outputText value="#{data.menny}" />
										db
									</div>
									<div class="cartGridPrice">
										<h:outputText value="#{data.brutto}">
											<f:convertNumber type="number" maxFractionDigits="0" />
										</h:outputText>
										Ft
									</div>
									<div class="cartGridGrossPrice">
										<h:outputText value="#{data.menny*data.brutto}">
											<f:convertNumber type="number" maxFractionDigits="0" />
										</h:outputText>
										Ft
									</div>
								</div>
							</p:column>
						</p:dataGrid>

						<div class="cartSummary">
							<span>Fizetendő végösszeg:</span><b><h:outputText
									value="#{successOrderController.data.allBrutto}">
									<f:convertNumber type="number" maxFractionDigits="0" />
								</h:outputText> Ft </b>
						</div>
						<div class="clear"></div>
						<h:panelGroup>
							<div class="cartSummary">
								<span> Házhozszállítás díja:</span> <b><h:outputText
										value="#{successOrderController.data.shippingPrice}">
										<f:convertNumber type="number" maxFractionDigits="0" />
									</h:outputText> Ft</b>
							</div>
							<div class="clear"></div>
						</h:panelGroup>
						<div class="cartSummary">
							<span>Fizetés:</span> <b>#{successOrderController.data.payOption}</b>
						</div>
						<div class="clear"></div>
						<div class="cartSummary">
							<span>Szállítás:</span> <b>#{successOrderController.data.shippingOption==1?'Házhozszállítás':
								'Telephelyen történő átvétel'} </b>
						</div>
						<div class="clear"></div>
					</div>
				</h:form>
			</div>
		</div>



	</ui:define>
</ui:composition>
