	<h:body>

		<h:form id="login">
			<div class="wrapper100"><p:panel styleClass="loginForm">
				<h:selectOneMenu id="country" immediate="true"
					valueChangeListener="#{localeSelector.setLocale}"
					value="#{localeSelector.lang}" style="width: 90px;">
					<f:selectItem itemValue="hu" itemLabel="#{msg.hu_HU}" />
					<f:selectItem itemValue="en" itemLabel="#{msg.en_US}" />
					<p:ajax event="change" action="#{localeSelector.select}"
						oncomplete="submit();"></p:ajax>
				</h:selectOneMenu>
				<img src="img/newDesign/loginLogo.png" class="loginLogo" />
				<div class="inputFields"><p:focus for="userTextBox" /> <label
					class="label">#{msg.LOGIN_USER} <h:inputText maxlength="40"
					required="true" id="userTextBox"
					value="#{loginserviceController.data.userName}" styleClass="input"
					requiredMessage="Felhasználónév megadása kötelező!">
					<f:validateLength maximum="40" />
				</h:inputText></label><br />
				<label class="label">#{msg.LOGIN_PASS} <h:inputSecret
					id="password" maxlength="40" required="true"
					requiredMessage="Jelszó megadása kötelező"
					value="#{loginserviceController.data.password}"
					styleClass="input password">
					<f:validateLength maximum="40" />
				</h:inputSecret></label></div>

			</p:panel></div>
			<div class="loginSubmit"><p:commandButton value="LOGIN"
				update="message" styleClass="submit" id="loginbutton"
				action="#{loginserviceController.cdhLogin}" /> <br />
			<br />
			<p:commandLink action="registration" value="REGISZTRACIO"
				rendered="false"></p:commandLink>
				
			<p:ajaxStatus id="stat">
			<f:facet name="start">
				<div class="loginLoader"><img class="loaderImg"
					src="img/newDesign/loader.gif" /></div>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
			</div>
