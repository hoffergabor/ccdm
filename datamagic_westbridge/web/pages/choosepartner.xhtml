	<f:loadBundle
		basename="hu.iboard.coandco.datamagic.westbridge.resources.MessageResources_hu"
		var="msg" />

	<html>
	<head>
	<title>DataMagic Web Interface</title>

	<meta http-equiv="Pragma" content="no-cache" />

	<meta http-equiv="expires" content="0" />

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta name="reply-to" content="dev@coandco.cc" />

	<meta name="robots" content="noindex, nofollow" />
	<meta name="viewport" content="width = 480" />

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="icon" href="animated_favicon1.gif" type="image/gif" />

	<link rel="stylesheet" type="text/css" href="../css/style.css"
		media="screen" />
	<link rel="stylesheet" type="text/css" href="../css/mobile.css"
		media="handheld, screen and (max-device-width: 500px)" />
		<script type="text/javascript" src="../js/swfobject.js"></script>
		<script type="text/javascript" src="../js/datatable.js"></script>
		<script type="text/javascript" src="../js/mobile.js"></script>
		<script type="text/javascript">swfobject.registerObject("clock", "9.0.0");</script>
		<script type="text/javascript" src="../js/orientation.js"></script>

	<script type="text/javascript">
	window.scrollTo(0, 1); // pan to the bottom, hides the location bar
	</script>

		<!--[if lte IE 9]><script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script><![endif]-->
		
		
	<!--  SKIN -->
	
	<link rel="stylesheet" type="text/css" href="../css/overcast/skin.css" media="screen" />

	</head>

	<body class="portrait">

	<h:form id="choosepartnerform">
		<div class="wrapper100">
		<p:panel styleClass="choosepartner-form">

		<div class="search"><h:inputText styleClass="input"
			value="#{loginserviceController.data.partnerSearchText}"></h:inputText>
		<p:commandButton type="submit" value="KeresÃ©s" update="partners"
			styleClass="button" process="@this"
			action="#{loginserviceController.searchPartnerAction}" /></div>
		<h:selectOneListbox id="partners"
			value="#{loginserviceController.data.selectedPartnerId}"
			style="width: 280px;height: 425px;background-color: #777;border:solid 1px #555;color: #fff">
			<f:selectItem itemLabel="" itemValue="" escape="false" />
			<f:selectItems value="#{loginserviceController.partnerItems}" />
			<p:ajax event="change" />
		</h:selectOneListbox>

		<div class="submit"><h:commandButton value="OK"
			update="choosepartnerform,growl" styleClass="submit"
			action="#{loginserviceController.loginBySelectedPartner}" /></div>
		</p:panel>
		</div>

		<p:growl id="growl" showDetail="true" sticky="false" life="2000"
			showSummary="true" />


	</h:form>

	<div id="loader" class="loader"><p:ajaxStatus id="stat">
		<f:facet name="start">
			<h:panelGroup>
				<table align="center" class="loadertable">
					<tr>
						<td
							style="padding-bottom: 10px; padding-left: 10px; padding-right: 10px; padding-top: 10px;"><h:graphicImage
							value="../img/loader.gif"></h:graphicImage></td>
					</tr>
					<tr>
						<td
							style="padding-bottom: 10px; padding-left: 10px; padding-right: 10px;"><h:outputText
							value="#{msg.PROGRESS_MSG}"
							style="color: #fff;font-weight: bold;font-size: 12px;"></h:outputText></td>
					</tr>
				</table>
			</h:panelGroup>
		</f:facet>
		<f:facet name="complete">
			<p></p>
		</f:facet>
	</p:ajaxStatus></div>

	</body>
	</html>

	<f:subview id="footer">
		<ui:include src="/pages/footer.xhtml" />
	</f:subview>
