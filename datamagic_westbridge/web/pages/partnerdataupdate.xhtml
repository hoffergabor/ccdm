<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/pages/template.xhtml">

	<ui:define name="body">
		<div class="content textcolor1 backgroundcolor3"><h:form
			id="partnerdataform">
			<p:panel styleClass="gradpanel" id="panel">
				<h:panelGroup styleClass="partnerDataUpdate" id="datapanel">
					<div class="left"><label class="importantData">#{msg.PARTNERDATA_NAME}<h:inputText
						value="#{partnerdataupdateController.data.partner.nev}"
						readonly="true"></h:inputText> </label> <label>#{msg.PARTNERDATA_ZIP}<h:inputText
						value="#{partnerdataupdateController.data.partner.irsz}"
						readonly="true"></h:inputText> </label> <label>#{msg.PARTNERDATA_CITY}<h:inputText
						value="#{partnerdataupdateController.data.partner.varos}"
						readonly="true"></h:inputText> </label> <label>#{msg.PARTNERDATA_ADDR}<h:inputText
						value="#{partnerdataupdateController.data.partner.cim}"
						readonly="true"></h:inputText> </label>
<label>#{msg.PARTNERDATA_DELIVERY_ADDR}<h:inputText
						value="#{partnerdataupdateController.data.partner.szallcim}"
						readonly="true"></h:inputText> </label><br /><label>#{msg.PARTNERDATA_MAILING_ZIP}<h:inputText
						value="#{partnerdataupdateController.data.partner.levirsz}"
						readonly="true"></h:inputText> </label> <label>#{msg.PARTNERDATA_MAILING_CITY}<h:inputText
						value="#{partnerdataupdateController.data.partner.levvaros}"
						readonly="true"></h:inputText> </label> <label>#{msg.PARTNERDATA_MAILING_ADDR}<h:inputText
						value="#{partnerdataupdateController.data.partner.levcim}"
						readonly="true"></h:inputText> </label><br /><label>#{msg.PARTNERDATA_TEL1}<h:inputText
						value="#{partnerdataupdateController.data.partner.tel1}"
						readonly="true"></h:inputText> </label> <label>#{msg.PARTNERDATA_TEL2}<h:inputText
						value="#{partnerdataupdateController.data.partner.tel2}"
						readonly="true"></h:inputText> </label> <label>#{msg.PARTNERDATA_FAX1}<h:inputText
						value="#{partnerdataupdateController.data.partner.fax1}"
						readonly="true"></h:inputText> </label> <label>#{msg.PARTNERDATA_FAX2}<h:inputText
						value="#{partnerdataupdateController.data.partner.fax2}"
						readonly="true"></h:inputText> </label><br /> <label>#{msg.PARTNERDATA_EMAIL}<h:inputText
						value="#{partnerdataupdateController.data.partner.email}"
						readonly="true"></h:inputText> </label> <label>#{msg.PARTNERDATA_URL}<h:inputText
						value="#{partnerdataupdateController.data.partner.honlap}"
						readonly="true"></h:inputText> </label> <h:panelGroup
						rendered="false">
						<br />
						<label>túranapok<h:inputText
							value="ide írjuk ki, hogy PS-H, PS-K, PL-H, ilyenek"
							readonly="true"></h:inputText> </label>
					</h:panelGroup></div>
					<div class="right"><label>#{msg.PARTNERDATA_CEO}<h:inputText
						value="#{partnerdataupdateController.data.partner.ugyvezeto}"
						readonly="true"></h:inputText> </label> <label>#{msg.PARTNERDATA_CEO_TEL}<h:inputText
						value="#{partnerdataupdateController.data.partner.ugyvtel}"
						readonly="true"></h:inputText> </label> <label>#{msg.PARTNERDATA_CEO_EMAIL}<h:inputText
						value="#{partnerdataupdateController.data.partner.ugyvemail}"
						readonly="true"></h:inputText> </label>
					<hr />
					<label>#{msg.PARTNERDATA_CONTACT_TEL}<h:inputText
						value="#{partnerdataupdateController.data.partner.kapcstel}"
						readonly="true"></h:inputText> </label> <label>#{msg.PARTNERDATA_CONTACT_EMAIL}<h:inputText
						value="#{partnerdataupdateController.data.partner.kapcsemail}"
						readonly="true"></h:inputText> </label> <label>#{msg.PARTNERDATA_COMPANY_NUM}<h:inputText
						value="#{partnerdataupdateController.data.partner.cegjegyzek}"
						readonly="true"></h:inputText> </label>
					<hr />
					<label>#{msg.PARTNERDATA_TAX_NUM}<h:inputText
						value="#{partnerdataupdateController.data.partner.adoszam}"
						readonly="true"></h:inputText> </label> <label>#{msg.PARTNERDATA_BANK_NAME}<h:inputText
						value="#{partnerdataupdateController.data.partner.banknev}"
						readonly="true"></h:inputText> </label> <label>#{msg.PARTNERDATA_ACCOUNT}<h:inputText
						value="#{partnerdataupdateController.data.partner.szlaszam}"
						readonly="true"></h:inputText> </label> <label>Jövedéki engedély<h:inputText
						value="#{partnerdataupdateController.data.partner.jovengszam}"
						readonly="true"></h:inputText> </label> <label>Működési engedély<h:inputText
						value="#{partnerdataupdateController.data.partner.mukengszam}"
						readonly="true"></h:inputText> </label> <label>#{msg.PARTNERDATA_PAYMENT_TYPE}
					<h:inputText
						value="#{partnerdataupdateController.data.partner.fizmod}"
						readonly="true"></h:inputText> </label>
					<hr />
					<h2>Ha módosítani szeretne adatain, kérem írjon
					"ADATMÓDOSÍTÁSI KÉRELEM" címmel a <a
						href="mailto:adatmodositas@westbridge.hu">adatmodositas@westbridge.hu</a>
					email címre.</h2>
					</div>

					<div class="clear" />
				</h:panelGroup>
				<br />
				<p:commandButton value="Adatmódosítás" styleClass="commonButton"
					oncomplete="datamodificationrequestwid.show()" process="@this" />

				<p:commandButton rendered="false"
					action="#{partnerdataupdateController.changePasswordAction}"
					value="#{msg.PARTNERDATA_CHANGE_PWD_BUTTON}"
					styleClass="commonButton" update="message,pass1,pass2" />
				<p:commandButton value="#{msg.SAVE}" styleClass="commonButton"
					rendered="false"
					actionListener="#{partnerdataupdateController.updatePartnerData}"
					id="updatedata" update="message,menu:menuform" />
				<p:commandButton value="#{msg.NEWPARTNER}" styleClass="commonButton"
					action="#{partnerdataupdateController.addNewPartner}"
					update="datapanel" process="@this"
					rendered="#{partnerdataupdateController.managedUser.userType=='DM_SALES' || partnerdataupdateController.managedUser.userType=='DM_ADMIN'}"></p:commandButton>
				<p:commandButton value="#{msg.PARTNERCHOOSE}"
					styleClass="commonButton"
					action="#{partnerdataupdateController.showAllPartner}"
					update="partnerchoose" oncomplete="partnerchoosewid.show()"
					process="@this"
					rendered="#{partnerdataupdateController.managedUser.userType=='DM_SALES'|| partnerdataupdateController.managedUser.userType=='DM_ADMIN'}"></p:commandButton>
			</p:panel>

			<p:dialog id="partnerchoose" widgetVar="partnerchoosewid"
				modal="false" closable="true" styleClass="dialog" draggable="true">
				<div class="choosepartner-sales-form">
				<div class="search"><h:inputText styleClass="input"
					value="#{partnerdataupdateController.data.partnerSearchText}"></h:inputText>
				<p:commandButton value="KERESES" update="partners"
					styleClass="textcolor1 button"
					action="#{partnerdataupdateController.searchPartnerAction}" /></div>
				<h:selectOneListbox id="partners"
					value="#{partnerdataupdateController.data.selectedPartnerId}"
					style="width: 280px;height: 425px;background-color: #777;border:solid 1px #555;color: #fff">
					<f:selectItem itemLabel="" itemValue="" escape="false" />
					<f:selectItems
						value="#{partnerdataupdateController.data.partnerItems}" />
					<p:ajax event="change" />
				</h:selectOneListbox>

				<div class="submit"><p:commandButton value="OK"
					oncomplete="partnerchoosewid.hide()" update="datapanel,message"
					styleClass="submit textcolor1"
					action="#{partnerdataupdateController.showChoosenPartnerData}" />
				</div>
				</div>
			</p:dialog>

			<p:dialog modal="true" id="savedialog" widgetVar="savedialogwid"
				showEffect="fade" hideEffect="fade" closable="true"
				styleClass="smallDialog" draggable="true"
				header="MENTI AZ ADATOKAT?">
				<center><h:panelGrid columns="2">

					<p:commandButton styleClass="commonButton cancelButton"
						value="#{msg.CANCEL}" update="message" global="false"
						onclick="savedialogwid.hide();document.getElementById('page:partnerdataform:panel').style.display='none'" />
					<p:commandButton styleClass="commonButton submitButton" value="OK"
						update="message,menu:menuform" global="false" process="@this"
						onclick="savedialogwid.hide();document.getElementById('page:partnerdataform:panel').style.display='none'"
						actionListener="#{partnerdataupdateController.updatePartnerData}" />
				</h:panelGrid></center>
			</p:dialog>

			<p:dialog id="datamodificationrequest"
				widgetVar="datamodificationrequestwid" modal="false" closable="true"
				styleClass="commonDialog" draggable="false"
				header="Adatmódosítási kérelem">

				<label>Írja le melyik adatán, és mit szeretne módosítani?<br />
				<br />
				<h:inputTextarea rows="10" cols="51"
					value="#{partnerdataupdateController.data.emailMessage}" /> </label>
				<p:commandButton value="Elküld" styleClass="commonButton"
					oncomplete="datamodificationrequestwid.hide()"
					actionListener="#{partnerdataupdateController.sendEmail}"
					process="@this" />

			</p:dialog>

			<p:growl id="message" sticky="false" life="40000" showSummary="false"
				showDetail="true" />

		</h:form></div>

		<div class="helpContent" onclick="RemoveHelp();" id="help">
		<div class="headerHelp"></div>
		<div class="menuHelp">
		<div class="helpBubble"
			style="top: 100px; left: 560px; border-top-right-radius: 0; -moz-border-radius-topright: 0; -webkit-border-top-right-radius: 0;">
		Az <strong>ADATMÓDOSÍTÁS</strong> menüpontban van, itt megtekintheti
		regisztrált adatait, illetve egyes adatokat módosíthat.</div>
		</div>
		</div>
	</ui:define>
</ui:composition>
