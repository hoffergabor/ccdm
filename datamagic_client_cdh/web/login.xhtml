		basename="hu.iboard.coandco.datamagic.resources.MessageResources_hu"
		var="msg" />

	<html>
	<h:head>
		<title>DataMagic Web Interface</title>

		<meta http-equiv="Pragma" content="no-cache" />

		<meta http-equiv="expires" content="0" />

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="Content-Language" content="hungarian" />

			content="Co and Co Communication Kft - www.coandco.cc" />
		<meta name="made" content="dev@coandco.cc" />
		<meta name="reply-to" content="dev@coandco.cc" />
		<meta name="page-type" content="DataMagic Web Interface" />
		<meta name="robots" content="noindex, nofollow" />

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="icon" href="animated_favicon1.gif" type="image/gif" />

		<link rel="stylesheet" type="text/css"
			href="../css/styleNewDesign.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/styleNewDesign.css"
			media="screen" />
		<!--<link rel="stylesheet" type="text/css" href="css/overcast/skin.css"
			media="screen" />-->
		<script type="text/javascript" src="js/browserDetect.js"></script>

	</h:head>

	<h:body>

		<h:form id="login">
			<div class="wrapper100"><p:panel styleClass="loginForm"
				id="pform">
				<img src="img/newDesign/loginLogo.png" class="loginLogo" />
				<div class="inputFields"><p:focus for="userTextBox" /> <label
					class="label">#{msg.LOGIN_USER} <h:inputText maxlength="40"
					required="true" id="userTextBox"
					value="#{loginserviceController.data.userName}" styleClass="input"
					requiredMessage="Felhasználónév megadása kötelező!">
					<f:validateLength maximum="40" />
				</h:inputText></label><br />
				<label class="label">#{msg.LOGIN_PASS} <h:inputSecret
					id="password" maxlength="40"
					value="#{loginserviceController.data.password}"
					styleClass="input password">
					<f:validateLength maximum="40" />
				</h:inputSecret></label></div>

			</p:panel></div>
			<div class="loginSubmit"><p:commandButton value="#{msg.LOGIN}"
				update="message" styleClass="submit" id="loginbutton"
				action="#{loginserviceController.cdhLogin}" /> <br />
			<br />
			<p:commandLink action="registration" value="REGISZTRACIO"
				rendered="false"></p:commandLink> <p:ajaxStatus id="stat">
				<f:facet name="start">
					<div class="loginLoader"><img class="loaderImg"
						src="img/newDesign/loader.gif" /></div>
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus></div>
			<div class="languageSelector"><p:commandLink value="HU" ajax="false"
				binding="#{loginserviceController.data.huLink}"
				styleClass="languageSelectorActive"
				action="#{localeSelector.setLocaleHU}" update="login,browserdetect"
				actionListener="#{loginserviceController.activateHuLanguage}"
				immediate="true"></p:commandLink><span>l</span> <p:commandLink ajax="false"
				binding="#{loginserviceController.data.enLink}" value="EN"
				action="#{localeSelector.setLocaleEN}" update="login,browserdetect"
				actionListener="#{loginserviceController.activateEnLanguage}"
				styleClass="languageSelectorNotActive" immediate="true"></p:commandLink></div>


		</h:form>


		<p:growl id="message" showDetail="true" sticky="false" life="4000"
			showSummary="false" infoIcon="img/newDesign/felkialto.png"
			fatalIcon="img/newDesign/x.png" errorIcon="img/newDesign/x.png" />

		<f:subview id="footer">
			<ui:include src="/pages/footer.xhtml" />
		</f:subview>
		<h:panelGroup id="browserdetect">
		<script type="text/javascript">

	</h:body>
	</html>
</f:view>
